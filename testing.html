<script>
    let Mic = function (name, weight, speed) {
        this.name = name;
        this.weight = weight;
        this.speed = speed;
        this.status = true;
        this.speak = function () {
            console.log('Chit Chit');
        };

        this.showStatus = function () {
            if (this.status == true) {
                console.log('living')
            } else {
                console.log('Bye');
            }
        };

    };

    let Cat = function (name, weight, speed) {
        this.name = name;
        this.weight = weight;
        this.speed = speed;
        this.speak = function () {
            console.log('Meo Meo');
        };
        this.isCatch = function (mouse) {
            if (this.speed > mouse.speed) {
                return true;
            }
        };
        this.eat = function (mouse) {
            if (this.isCatch) {
                console.log('Eating');
                mouse.status = false;
                this.weight += mouse.weight;
            } else {
                console.log("Can't catch this mouse");
            }
        }
    };
    let mouse = new Mic('Mic', 10, 20);
    let cat = new Cat('Tim', 20, 21);

    mouse.speak();
    mouse.showStatus();
    cat.speak();
    cat.isCatch(mouse);
    cat.eat(mouse);


</script>
